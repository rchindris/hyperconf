name: Generic configuration template.
description: Provides basic configuration tags to be used in generic experiment configurations.

# The 'use' directive allows importing configuration tags from templates.
# It has a single argument: a comma separated list of template names and/or paths.
use:
 type: str
 
model:
  required: true
  type: classname
  args:
    - name: input_shape
      type: tuple
    - name: backbone
    - name: pan
      required: false
    - name: head
      required: true
      type: classname
train:
  required: true
  type: classname
